<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portifolio</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- ----- HEADER ----- -->
    <header id="header">
        <div class="container">
            <!-- NAVBAR -->
            <div id="navbar">
                <div class="logo">
                    <h1>_.dbek._</h1>
                </div>
                <div class="nav">
                    <ul>
                        <li><a class="current" href="#header">Home</a></li>
                        <li><a class="current"href="#about-info">About</a></li>
                        <li><a class="current" href="#skills-info">Skills</a></li>
                        <li><a class="current" href="#">Projects</a></li>
                        <li><a class="current" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
            
           
        </div>
    </header>

    <!-- ----- ABOUT US ----- -->
    <section id="about-info">
        <div class="container">
            <div id="about">
                <div class="about-text">
                    <h1>Men <b>Toshpo`latov Diyorbek</b> - <b><i>Junior Frontend</i></b> dasturchiman.</h1>
                </div>
                <div class="about-img">
                    <img src="./img/my picture.jpg" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- ----- SKILLS INFO ----- -->
    <div id="skills-info">
        <h1>My skills</h1>
        <div class="container">

            <!-- Carousel -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
            
                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                </div>
                
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/html-5-logo.jpg" alt="Los Angeles" class="d-block corusel-me" style="width:700px; height:400px">
                    <div class="carousel-caption">
                        <h3 style="color: #333;">HTML</h3>
                      </div> 
                </div>
                  <div class="carousel-item">
                    <img src="./img/css-logos.jpg" alt="Chicago" class="d-block corusel-me" style="width:700px; height:400px">
                    <div class="carousel-caption">
                        <h3 style="color: #333;">CSS</h3>
                      </div> 
                  </div>
                  <div class="carousel-item">
                    <img src="./img/scss-logo.png" alt="New York" class="d-block corusel-me" style="width:700px; height:400px">
                    <div class="carousel-caption">
                        <h3 style="color: #333;">SASS</h3>
                      </div> 
                  </div>
                  <div class="carousel-item">
                    <img src="./img/bootstrap-5-logo-icon.webp" alt="New York" class="d-block corusel-me" style="width:700px; height:400px">
                    <div class="carousel-caption">
                        <h3 style="color: #333; font-size: 25px; ">BOOTSTRAP</h3>
                      </div> 
                  </div>
                </div>
                
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
        </div>
    </div>
    
    <!-- ----- PROJECTS ----- -->
    <div id="project-info">
        <div class="container">
            <div class="project">
                <div class="box">
                    <div class="box-text">
                        <h1>HDT-HOTEL</h1>
                    </div>
                    <div class="box-img">
                        <img src="./img/hdt-hotel.png" alt="#">
                    </div>
                    <div class="button">
                        <button class="box-btn">See</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
